---
layout: default
---

<article class="project">
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    <p class="project-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}"
        >{{ page.date | date: "%B %d, %Y" }}</time
      >
      {% if page.github_url %} â€¢
      <a href="{{ page.github_url }}" target="_blank">View on GitHub</a>
      {% endif %}
    </p>
  </header>

  <div class="project-content">{{ content }}</div>

  {% if page.tech_stack %}
  <div class="tech-stack">
    <h3>Technologies Used:</h3>
    <ul>
      {% for tech in page.tech_stack %}
      <li>{{ tech }}</li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
</article>
